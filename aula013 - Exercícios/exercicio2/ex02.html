<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
       
        <div id="entrada">

            <p>
                Ano de nascimento: 
                <input type="number" name="anonascimento" id="anonascimento" min="0" required>
            </p>
            
            <p>Sexo: 
                <input type="radio" name="radsex" id="masculino" checked>
                <label for="masculino">Masculino</label> 
                <input type="radio" name="radsex" id="feminino">
                <label for="feminino">Feminino</label> 
            </p>
            <p>
            <input type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>

        <div id="resultado">
            <p>Preencha os dados acima para verificar seus dados</p>
            
        </div>

    </section>

    <footer>
        <p>&copyCursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
